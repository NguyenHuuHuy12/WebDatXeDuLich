<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đặt xe</title>

    <script src="History.js"></script>
</head>
<body>
<div class="wrapper">
<header>
    <a href="index.html" class="logo">Auto Cars</a>
    <nav>
        <a href="admin.html">Admin</a>
        <a href="index.html">Trang chủ</a>
        <a href="car.html" class="active">Loại xe</a>
        <a href="schedule.html">Tuyến đường</a>
        <a href="Combo.html">Combo du lịch</a>
        <a href="History.html">Lịch sử đặt xe</a>
        <a href="contact.html">Đánh giá & phản hồi</a>
        <a href="login.html">Đăng nhập/Đăng kí</a>


    </nav>
</header>
    <main>
<div class="container">

        <h1>Lịch sử đặt xe</h1>
        <div class="actions">
            <button class="btn" id="exportCsv">Xuất CSV</button>
            <button class="btn secondary" id="clearFilters">Xoá bộ lọc</button>
        </div>


    <div class="card">
        <div class="row search-filters">
            <div class="search">
                <input id="q" placeholder="Tìm theo mã đặt, điểm đi/đến, tài xế..." autocomplete="off">
                <div class="suggest" id="suggest"></div>
            </div>
            <div class="filters">
                <select id="statusFilter">
                    <option value="">--Tất cả trạng thái--</option>
                    <option value="pending">Đang chờ</option>
                    <option value="done">Hoàn thành</option>
                    <option value="cancel">Đã huỷ</option>
                </select>
                <input type="date" id="from">
                <input type="date" id="to">
            </div>
        </div>

        <div class="list" id="list">
            <div class="empty">Không có dữ liệu</div>
        </div>
    </div>
</div>

<!-- modal chi tiết -->
<div class="modal" id="modal">
    <div class="box">
        <h3>Chi tiết đặt xe</h3>
        <div class="row"><div class="muted">Mã đặt:</div><div id="md_code"></div></div>
        <div class="row"><div class="muted">Ngày:</div><div id="md_date"></div></div>
        <div class="row"><div class="muted">Tài xế:</div><div id="md_driver"></div></div>
        <div class="row"><div class="muted">Phí:</div><div id="md_price"></div></div>
        <div class="modal-actions">
            <button class="btn" id="closeModal">Đóng</button>
        </div>
    </div>
</div>
    </main>
<footer>
    <div class="left">
        © 2025 Auto Cars. Mọi quyền được bảo lưu.
    </div>

        <a href="#">Điều khoản sử dụng</a> |
        <a href="#">Liên hệ</a>
    </div>
</footer></div>
</body>
</html>
