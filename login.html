<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
<div class="wrapper">

    <header>
        <a href="index.html" class="logo">Auto Cars</a>
        <nav>
            <a href="admin.html">Admin</a>
            <a href="index.html">Trang chủ</a>
            <a href="car.html" class="active">Loại xe</a>
            <a href="schedule.html">Đặt lịch đi</a>
            <a href="Combo.html">Combo du lịch</a>
            <a href="History.html">Lịch sử đặt xe</a>
            <a href="contact.html">Đánh giá & phản hồi</a>
            <a href="login.html">Đăng nhập/Đăng kí</a>
        </nav>
    </header>

    <main>
        <div class="auth-box">

            <div class="tabs">
                <button id="btnLogin" class="active">Đăng nhập</button>
                <button id="btnRegister">Đăng kí</button>
            </div>

            <!-- Đăng nhập -->
            <form id="loginForm" class="form show">
                <h2>Đăng nhập</h2>
                <input type="text" placeholder="Tên đăng nhập" required>
                <input type="password" placeholder="Mật khẩu" required>

                <button class="btn primary" >Đăng nhập</button>

                <p class="switch">Chưa có tài khoản?
                    <span id="switchToRegister">Đăng kí ngay</span>
                </p>
            </form>

            <!-- Đăng kí -->
            <form id="registerForm" class="form">
                <h2>Đăng kí</h2>
                <input type="text" placeholder="Tên đăng nhập" required>
                <input type="text" placeholder="Số điện thoại" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mật khẩu" required>
                <input type="password" placeholder="Nhập lại mật khẩu" required>

                <button class="btn primary">Tạo tài khoản</button>

                <p class="switch">Đã có tài khoản?
                    <span id="switchToLogin">Đăng nhập ngay</span>
                </p>
            </form>

        </div>
    </main>

    <footer>
        <div class="left">© 2025 Auto Cars. Mọi quyền được bảo lưu.</div>
        <div class="right">
            <a href="#">Chính sách bảo mật</a> |
            <a href="#">Điều khoản sử dụng</a> |
            <a href="#">Liên hệ</a>
        </div>
    </footer>

</div>
</body>
</html>
