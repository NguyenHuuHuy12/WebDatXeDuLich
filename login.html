<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login / Register</title>
    <style>
        body {
            font-family: Arial;
            background: url("background.jpg") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: none;
            flex-direction: column;
        }

        form.active {
            display: flex;
        }

        input {
            margin: 8px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="loginForm" class="active">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Đăng nhập</button>
        <div class="toggle" onclick="toggleForm()">Chưa có tài khoản? Đăng ký ngay</div>
    </form>

    <form id="registerForm">
        <h2>Register</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Đăng ký</button>
        <div class="toggle" onclick="toggleForm()">Đã có tài khoản? Đăng nhập</div>
    </form>
</div>

<script>
    function toggleForm() {
        document.getElementById("loginForm").classList.toggle("active");
        document.getElementById("registerForm").classList.toggle("active");
    }
</script>
</body>
</html>
